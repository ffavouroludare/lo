          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Eternal Promise</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS (style.css content) --- */

        :root {
            --primary-color: #ff4d6d; /* Deep Rose Pink */
            --text-color-light: #f0f0f0;
            --background-dark: #000a12; /* Very dark navy/black */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--background-dark);
            color: var(--text-color-light);
            overflow: hidden; 
            font-family: 'Playfair Display', serif;
        }

        /* --- Starry Night Background Animations --- */
        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none; 
        }

        .stars {
            /* These URLs link to simple star patterns */
            background: #000 url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            z-index: 0;
        }

        .twinkling {
            background: transparent url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            z-index: 1;
            animation: move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        /* --- Main Content Styling --- */
        .love-container {
            z-index: 10; 
            padding: 30px;
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.5); 
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-top: 0;
            font-style: italic;
            transition: opacity 1s ease-in-out;
        }

        /* --- The Pulsing Heart --- */
        .heart-pulse {
            font-size: 4em;
            cursor: pointer;
            color: var(--primary-color);
            margin: 30px auto;
            animation: pulse 1.5s infinite ease-in-out;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .heart-pulse:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* --- Final Revealed Message --- */
        #final-reveal {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            color: #ffd700; /* Gold color for emphasis */
            text-shadow: 0 0 10px var(--primary-color);
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
        }

        .show {
            animation: dramatic-reveal 1.5s forwards;
        }

        @keyframes dramatic-reveal {
            0% { opacity: 0; transform: scale(0.5); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        #signature {
            font-size: 1.5em;
            color: #ffcccc;
            margin-top: 40px;
            font-style: normal;
        }

        /* Utility Class for hiding/showing elements */
        .hidden {
            opacity: 0 !important;
            max-height: 0;
            overflow: hidden;
            pointer-events: none;
            transition: opacity 1s, max-height 1s;
        }

        .visible {
            opacity: 1 !important;
            max-height: 200px;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="love-container">
        <h1 id="main-message">To My Dearest Ayọ̀mídé</h1>
        <p id="sub-message" class="visible">Click the heart to see my true feelings.</p>
        
        <div class="heart-pulse" onclick="revealMessage()">
            <span>&#x2764;</span> </div>

        <h2 id="final-reveal" class="hidden">I LOVE YOU</h2>

        <p id="signature" class="hidden">More than I can explain, I hope you give me a chance.</p>
    </div>

    <script>
        // --- JavaScript (script.js content) ---
        
        function revealMessage() {
            const mainMessage = document.getElementById('main-message');
            const subMessage = document.getElementById('sub-message');
            const heart = document.querySelector('.heart-pulse');
            const finalReveal = document.getElementById('final-reveal');
            const signature = document.getElementById('signature');

            // 1. Fade out the initial text
            mainMessage.classList.add('hidden');
            subMessage.classList.add('hidden');
            
            // 2. Stop the heart pulse
            heart.style.animation = 'none';
            heart.style.transform = 'scale(1)';
            heart.style.cursor = 'default';

            // Remove the click handler so it only runs once
            heart.onclick = null;

            // 3. Wait a moment (dramatic pause) and then reveal the final message
            setTimeout(() => {
                finalReveal.classList.remove('hidden');
                finalReveal.classList.add('show');
                
                // 4. Reveal the signature text after the main reveal
                setTimeout(() => {
                    signature.classList.remove('hidden');
                    signature.classList.add('visible');
                }, 1200); // Wait for the main reveal animation to be almost done
                
            }, 1000); // 1-second pause after fade-out
        }
    </script>
</body>
</html>
